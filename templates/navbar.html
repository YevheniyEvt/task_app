{% load static %}
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-blue " aria-label="Main navigation">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'projects:projects_list' %}">Task manager</a>
    <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link" 
          hx-get="{% url 'account_change_password' %}"
          hx-target="#project_list"
          hx-swap="outerHTML"
          hx-replace-url="{% url 'account_change_password' %}"
          href="">
            Change password
          </a>
        </li>
      </ul>
        <form
            hx-post="{% url 'account_logout' %}"
            hx-target="#project_list"
            hx-swap="outerHTML"
            hx-replace-url="{% url 'account_login' %}"
           class="d-flex">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-primary">Sign out</button>
        </form>
    </div>
  </div>
</nav>

{% block script %}
<script src="{% static 'js/offcanvas.js' %}"></script>
{% endblock script %}
