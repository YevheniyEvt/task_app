{% load static %}
<div class="d-flex justify-content-between p-3 my-5 mb-0 text-white bg-blue  shadow-sm" id="project-update-{{project.id}}">
  <div>
    <h1 class="h3 mb-0 text-white lh-1"><i class="bi bi-calendar2-check fs-3 me-4"></i>{{project.name}}</h1>
  </div>
  <div>
    <form class="form-display"
        hx-post="{% url 'projects:projects_delete' project.id %}" 
        hx-target="#project-{{project.id}}"
        hx-swap="delete"
        hx-confirm="Are you sure you wish to delete project: {{project.name}}?">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline">
          <i class="bi bi-trash "></i>
        </button>
    </form>
    <form class="form-display"
        hx-get="{% url 'projects:projects_update' project.id %}" 
        hx-target="#project-update-{{project.id}}"
        hx-swap="outerHTML">
      {% csrf_token %}
      <button type="submit" class="btn btn-link p-0 m-0 align-baseline">
      <i class="bi bi-pencil"></i>
      </button>
    </form>
  </div>  
</div>
