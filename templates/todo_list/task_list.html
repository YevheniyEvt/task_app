  {% load static %}

<div class="d-flex justify-content-between align-items-center p-3 text-muted pt-3 border-bottom">
    <div class="form-check  ">
        <input class="form-check-input" type="checkbox" value="" id="{{task.id}}" {% if task.completed %} checked {% endif %}>
        <label class="form-check-label d-flex" for="{{task.id}}">
            {{task.content}}
        <p class="me-4 d-flex justify-content-between align-items-center ">{{task.deadline}}</p>
        </label>
    </div>

    <div class="d-flex align-items-center">
        <div class="d-grid gap-0 me-2">
        <form action="" method="post" class="form-display">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline ">
            <i class="bi bi-arrow-bar-up fc-5"></i>
        </button>
        </form>
        <form action="" method="post" class="form-display">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline ">
            <i class="bi bi-arrow-bar-down fc-5"></i>
        </button>
        </form>
        </div>

        <form action="{% url 'projects:task_delete' task.id %}" method="post" class="form-display">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline me-2">
            <i class="bi bi-trash"></i>
        </button>
        </form>
        <form action="" method="post" class="form-display">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline">
            <i class="bi bi-pencil"></i>
        </button>
        </form>
    </div>
</div>
