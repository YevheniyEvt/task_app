<form class="card p-2 bg-secondary p-2 text-dark rounded-0" id="full-task-form-{{project.id}}"

    hx-target="#test-{{project.id}}"

    {%csrf_token%}
    <div class="input-group">
    {{form.content}}

    </div>
</form>
